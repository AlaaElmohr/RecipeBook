<form  (ngSubmit)="submit(f)" #f="ngForm">
  <div class="row">
     <div class="col-md-9">
       <div class="form-group">
         <label for="Name">Name</label>
         <input type="text" class="form-control" required  ngModel name="name" #name >
       </div>
     </div>
     <div class="col-md-3">
       <div class="form-group">
         <label for="Amount">Amount</label>
         <input type="text" class="form-control"  required ngModel name="amount" #amount>
       </div>
     </div>
  </div>
  <div class="row">
    <button  type="submit" class="btn btn-primary">{{editModeAction}}</button>

    <button type="button"  class="btn btn-primary" (click)="delete()">Delete</button>
        <button type="button"  class="btn btn-primary" (click)="clear()">Clear</button>
  </div>
</form>
